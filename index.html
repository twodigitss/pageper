<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <title>Pageper</title>
    <link rel="icon" type="image/svg+xml" href="/images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Inter Font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script>
      (function() {
        const storedTheme = localStorage.getItem('pageper_theme') || 'light';
        // agregar un elemento data-theme para el css
        document.documentElement.setAttribute('data-theme', storedTheme);
        document.documentElement.style.backgroundColor = '#191919';
      })();
    </script>
  </head>

  <body id="body">
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
  
</html>
